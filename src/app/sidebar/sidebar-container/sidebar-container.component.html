<div class="header">
  <h3 class="desc">Your saved scores</h3>
  <button (click)="navigation.toggleNav(false)" mat-icon-button aria-label="Close navigation button">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-list>
  <ng-template ngFor let-item [ngForOf]="scoreboard.getScoreboards()">
    <app-saved-score-item [item]="item"></app-saved-score-item>
  </ng-template>
</mat-list>
